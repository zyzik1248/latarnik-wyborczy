<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latarnik wyborczy</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <form class="question-wrapper">
            <div class="question-box">
                <h3>Czy zgadzasz się z postulatem ograniczenia sprzedaży alkoholu na stacjach benzynowych?</h3>
                <div class="answer-wrapper">
                    <input type="radio" name="q1" id="q1-a1"/>
                    <label for="q1-a1">tak</label>
                    <input type="radio" name="q1" id="q1-a2"/>
                    <label for="q1-a2">nie</label>
                </div>
            </div>
            <div class="question-box">
                <h3>Czy zgadzasz się z postulatem prywatyzacji służby zdrowia?</h3>
                <div class="answer-wrapper">
                    <input type="radio" name="q2" id="q2-a1"/>
                    <label for="q2-a1">tak</label>
                    <input type="radio" name="q2" id="q2-a2"/>
                    <label for="q2-a2">nie</label>
                </div>
            </div>
            <div class="question-box">
                <h3>Czy popierasz postulat waloryzacji 800+?</h3>
                <div class="answer-wrapper">
                    <input type="radio" name="q3" id="q3-a1"/>
                    <label for="q3-a1">tak</label>
                    <input type="radio" name="q3" id="q3-a2"/>
                    <label for="q3-a2">nie</label>
                </div>
            </div>
            <button type="submit">sprawdź</button>
        </form>
    </main>
	<script src="index.js"></script>
  </body>
</html>
